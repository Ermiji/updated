<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
    <style>
        .nav{
            color: black;
            border-bottom-style: outset;
            text-align: center;
            padding: 0px;
        }
        .leftcolumn {
            width: 100%;
            padding: 0;
        }
        .container{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<div th:replace="base:: nav"></div>
<div class="container">
    <div class="row">
        <div class="column">
            <div class="card text-center">
                <h3 th:text="${user.login}"></h3>
                <br />
            </div>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <ul class="nav">
                <li><h4>&nbsp;Repositories</h4></li>
                <li class="space"></li>
                <li class="space"></li>
                <li class="space"></li>
                <li class="space"></li>
                <li th:inline="text"><h4>Followers<span class="w3-badge w3-small w3-gray w3-padding"> &nbsp;&nbsp;[[${user.followers}]]</span></h4></li>
                <li th:inline="text"><h4>Following<span class="w3-badge w3-small w3-gray w3-padding"> &nbsp;&nbsp;[[${user.following}]]</span></h4></li>
            </ul>
            <ul>
            <br />
                <div  th:each="repo : ${repos}">
                <strong><a th:href="@{/repoDetail/{name}(name=${repo.name})}">[[${repo.name}]]</a></strong>
                </div>
            </ul>
        </div>
    </div>

</div>

<div class="emptySpace"></div>
<div th:replace="base :: footer"></div>
</body>
</html>
